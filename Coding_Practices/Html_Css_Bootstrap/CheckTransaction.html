<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Check Transaction</title>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <script type="text/javascript" src="./js/bootstrap.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
         <style>
            .container-fluid
            {
             display: inline-flex;
            }
            .form-group
            {
                display: flex;
            }
         </style>
    </head>
    <body>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Search
        </button>
    <div class="modal w-100" id="myModal">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content" style="width: max-content;">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Check Transaction</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group col-lg-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group col-sm-1" style="width: 45%;">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1">Batch Number</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                      <div class="input-group col-sm-1 " style="width: 40%;">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1">KYC ID</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                      <div class="input-group col-1" style="width: 15%; float: right;">
                                        <button type="button" class="form-control btn btn-success w-25">
                                            <span class="glyphicon glyphicon-search h-25">Check</span>
                                          </button>
                                      </div>
                                </div>
                            </div>
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th>Transaction Date</th>   
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Transaction Code</th>
                        <th>Status<th>
                    </tr>
                    <tr>
                        <td>2022-09-08 17:38:28</td>
                        <td>ROCHELLE TEST</td>
                        <td>BALANSAG TEST</td>
                        <td>SUSUSCO TEST</td>
                        <td>ACIMUQM****</td>
                        <td>SUCCESS</td>
                    </tr>
                </table>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
</body>   
</html>
